{% extends "layout.html" %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{theme.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="name" value="{{theme.name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="thumbnailurl" value="{{theme.thumbnailurl}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="sourceurl" value="{{theme.sourceurl}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="category" value="{{theme.category}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
